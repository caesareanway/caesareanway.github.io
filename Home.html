<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAESAREAN</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black; /* Sets the background color to black */
            color: white; /* Sets the text color to white */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 50px; /* Adjust based on footer height */
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            max-height: 80vh; /* Adjust to ensure footer visibility */
            height: auto;
        }
        a {
            color: white; /* Ensures links are also white */
        }
    </style>
</head>
<body>
    <img src="caesarean logo wb.png" alt="Caesarean Logo">
</body>
</html>
