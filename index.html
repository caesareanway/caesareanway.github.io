<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAESAREAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Google Font link for Roboto -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black; /* Sets the background color to black */
            color: white; /* Sets the text color to white */
            font-family: 'Roboto', sans-serif; /* Sets the global font to Roboto */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 20px; /* Adjust based on footer height */
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            color: white; /* Ensures footer text is white */
            font-size: 18px; /* Sets the font size */
            font-weight: 300; /* Lighter font weight for less bold appearance */
        }
        img {
            max-width: 100%;
            max-height: 80vh; /* Adjust to ensure footer visibility */
            height: auto;
            animation: logoFade 10s infinite; /* Runs the animation over 5s, infinitely */
        }
        @keyframes logoFade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.1; } /* Adjust the opacity mid-way to create a shadow effect */
        }
        a {
            color: white; /* Ensures links are also white */
        }
    </style>
</head>
<body>
    <img src="caesarean logo wb.png" alt="Caesarean Logo">
    <!-- Footer added below the image -->
    <footer>
        Under Construction...
    </footer>
</body>
</html>
