<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CAESAREAN — Wretched Decrepitude</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#000;--fg:#e9e9e9;--muted:#bdbdbd}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg)}
  body{display:grid;place-items:center;min-height:100vh;padding:44px 22px}
  .wrap{max-width:1080px;width:100%;text-align:center;margin:auto}
  .cover{
    display:block;margin:0 auto 20px;max-width:94%;max-height:70vh;height:auto;cursor:pointer;
    animation:fade 7s ease-in-out infinite;transition:transform .3s ease,opacity .3s ease}
  .cover:hover{transform:scale(1.015);opacity:.97}
  @keyframes fade{0%,100%{opacity:1}50%{opacity:.6}}

  .rule{width:min(680px,85%);height:1px;background:rgba(255,255,255,.15);margin:14px auto}
  .title{
    font-family:"EB Garamond", serif;font-weight:700;
    font-size:clamp(22px,2.6vw,34px);letter-spacing:.02em;line-height:1.15;margin:10px 0 6px;
    text-transform:none}
  .enter{display:inline-block;margin-top:6px;color:var(--muted);text-decoration:underline;
    font:600 clamp(14px,1.6vw,18px) "EB Garamond",serif}
  .enter:hover{color:#fff;text-decoration:none}
</style>
</head>
<body>
  <div class="wrap">
    <a href="main.html"><img class="cover" src="WD Cover Digital.png" alt="Caesarean — Wretched Decrepitude EP cover"></a>
    <div class="rule"></div>
    <h1 class="title">Caesarean — Wretched Decrepitude EP — Out Now</h1>
    <div class="rule"></div>
    <a class="enter" href="main.html">Click to Enter</a>
  </div>
</body>
</html>
